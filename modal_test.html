<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>popup vanilla javascript</title>
<link rel="stylesheet_for_popup" type="text/css" href="stylesheet_for_popup.css">
</head>
<body>
    <div class="container" id="blur">
        <div class="content">
            <h2>ufhourfoh3</h2>
            <img src="section2.jpg" alt="some image">
            <a href="#" onclick="toggle()">read moreeeeee</a>
        </div>
    </div>
    <div id="popup">
        <h2>hewfw</h2>
        <p>oudoeqh</p>
        <a href="#" onclick="toggle()">close</a>
    </div>
    <script type="text/javascript">
        function toggle(){
            var blur = document.getElementById('blur');
            blur.classList.toggle('active')
            var blur = document.getElementById('popup');
            blur.classList.toggle('active')
        }
    </script>

</body>
</html>
